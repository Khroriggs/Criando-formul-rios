<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br>
            agendar a sua mentoria</p>
        </header>
        <form action="" id="formulario">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="line"></div>
                <div class="colum">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text"id="name">
                    </div>
                    <div class="fieldset-wrapper">
                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text"id="surname">
                        </div>
                    </div>
                </div>
                    </div>
                    <div class="fieldset-wrapper">
                        <div class="input-wrapper">
                            <label for="email">Email<span>(digite um email válido)</span></label>
                            <input type="text"id="email">
                        </div>
                    </div>
                    <div class="fieldset-wrapper">
                        <div class="input-wrapper">
                            <label for="user-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                            <input type="password"id="user-password" minlength="6">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>
                        <div class="line"></div>
                        <div class="input-wrapper">
                            <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span>
                            </label>
                            <input type="text"id="mentor-name">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend >Seus horários disponíveis</legend>
                        <div class="line"></div>
                        <legend id="subtit">Primeira mentoria</legend>
                        <div class="colum-1">
                            <div class="input-wrapper">
                                <label for="first-date">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date"id="first-date">
                            </div>
                            <div class="input-wrapper">
                                <label for="first-begin">Das</label>
                                <input type="time"id="first-begin">
                            </div>
                            <div class="input-wrapper">
                                <label for="first-ends">Até</label>
                                <input type="time"id="first-ends">
                            </div>
                        </div>
                        <legend id="subtit">Segunda mentoria</legend>
                        <div class="colum-2">
                            <div class="input-wrapper">
                                <label for="second-date">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date"id="second-date">
                            </div>
                            <div class="input-wrapper">
                                <label for="second-begin">Das</label>
                                <input type="time"id="second-begin">
                            </div>
                            <div class="input-wrapper">
                                <label for="second-ends">Até</label>
                                <input type="time"id="second-ends">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
            <footer>
                <input 
                type="button" type="submit"
                value="Salvar" form="formulario">
            </footer>
    </div>
</body>
</html>
